<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link rel="stylesheet" href="css/landing.css">
      
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      
    <!-- JQuery and Firebase libraries -->
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
      
    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="pedometer">
      <!-- Header -->
      <ion-header-bar align-title="center" class="bar-assertive">
          <h1 class="title">Login</h1>
      </ion-header-bar>
      
      <!-- Main content -->
      <ion-content padding="true" class="main-content" ng-controller="PedometerLoginCtrl">
          <h1 class="heading">Steps Academy</h1>
          <label class="item item-input">
              <span class="input-label">Email</span>
              <input id="email" type="email">
          </label>
          <label class="item item-input">
              <span class="input-label">Password</span>
              <input id="password" type="password">
          </label>

            <!-- Error message is displayed if
                 credentials are incorrect-->
          <div class="error"></div>
            
          <a href>
              <div class="sign-in" ng-click="signin()">
                  <strong>Sign In</strong>
              </div>
          </a>
           
          <a href="signup.html">
              <div class="new-account">
                    Create New Account
              </div>
          </a>
      </ion-content>
      <!--
      <script src="js/signin.js"></script>
-->
  </body>
</html>
