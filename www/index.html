<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

      <!-- Stylesheets -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/landing.css" rel="stylesheet">
    <link href="css/history.css" rel="stylesheet">
    <link href="css/selftest.css" rel="stylesheet">
    <link href="css/estimate.css" rel="stylesheet">
      
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
      
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar bar-stable" align-title="center">
        <button class="button icon ion-home" id="home"> Home</button>  
        <h1 class="title">Steps Academy</h1>
        <button class="button icon ion-log-out" id="logout"> Log Out</button> 
      </ion-header-bar>
      <ion-content padding="true">
          <div class="main">
              <div id="view" ng-view></div>
          </div>
      </ion-content>
    </ion-pane>
    <script>
         var ref = new Firebase('https://glaring-inferno-4440.firebaseio.com');
         $('#home').click(function(){
             window.location.href = "#history";
         });   
        
         $('#logout').click(function(){
             ref.unauth();
             alert("Logged out successfully");
             window.location.href = "#/";
             $('#home').hide();
             $('#logout').hide();
         });
    </script>
  </body>
</html>
