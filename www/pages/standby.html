<div>
    <h4>Activity Estimation</h4>
    <label class="item item-input">
        <input id="stepInput" type="text" placeholder="Steps">
    </label>
    <label class="item item-input item-select">
        <span class="input-label">Intensity</span>
        <select id="intensityInput">
            <option>--Select--</option>
            <option>Low</option>
            <option>Light</option>
            <option>Moderate</option>
            <option>Active</option>
            <option>Very Active</option>
            <option>Exceptionally Active</option>
            <option>Athletic</option>
        </select>
    </label>
    <h4>Time Estimation</h4>
    <label class="item item-input">
        <input id="durationInput" type="text" placeholder="Duration">
    </label>
    <label class="item item-input item-select">
        <span class="input-label">Unit</span>
        <select id="timeInput">
            <option>--Select--</option>
            <option>sec</option>
            <option>min</option>
            <option>hr</option>
        </select>
    </label>
</div>
