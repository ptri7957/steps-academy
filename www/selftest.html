<!DOCTYPE html>

<html ng-app="pedometer">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>

        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/selftest.css" rel="stylesheet">
        
        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/app.js"></script>
        
        <!-- JQuery and Firebase libraries -->
        <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
        <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
        <script>
            $('document').ready(function(){
                $('#started').hide();
                $('#notes').hide();
                sessionStorage.mood = "None";
                sessionStorage.health = "None";
                sessionStorage.weather = "None";
                sessionStorage.activity = "None";
                sessionStorage.transport = "None";
            });
        </script>
    </head>
    <body>
        <ion-header-bar align-title="center" class="bar-stable">
            <h1 class="title">Self Test</h1>
            <div class="buttons" id="logout">
                <button class="button button-assertive">Log out</button>
            </div>
        </ion-header-bar>

        <ion-content padding="true" ng-controller="PedometerCtrl">
            <div id="name"></div>
            <div id="intro">
                <div class="desc">Enter the name of your trip</div>
                <label id="label" class="item item-input">
                    <input id="text" type="text">
                </label>
                <a href>
                    <div id="note" ng-click="addNotes()">Add Notes</div>
                </a>
                <a href>
                    <div class="main-button" id="start" ng-click="startPedometerUpdates()">Start</div>
                </a>
            </div>
            <div id="started">
                <a href>
                    <div id="note" ng-click="addNotess()">Add Notes</div>
                </a>
                <div id="recording"></div>
                <div id="inst">Click End when you have completed your activity.</div>
            
                <a href>
                    <div class="main-button" id="end" ng-click="stopPedometerUpdates()">End</div>
                </a>
                <div id="results"></div>
            </div>
            <div id="notes">
                <h3>Add Notes</h3>
                <label id="label" class="item item-input">
                    <span class="input-label">Mood:</span>
                    <input id="mood" type="text">
                </label>
                <label id="label" class="item item-input">
                    <span class="input-label">Health:</span>
                    <input id="health" type="text">
                </label>
                <label id="label" class="item item-input">
                    <span class="input-label">Weather:</span>
                    <input id="weather" type="text">
                </label>
                <label id="label" class="item item-input">
                    <span class="input-label">Activity:</span>
                    <input id="activity" type="text">
                </label>
                <label id="label" class="item item-input">
                    <span class="input-label">Transport:</span>
                    <input id="transport" type="text">
                </label>
                <a href>
                    <div class="main-button" ng-click="done()">Done</div>
                </a>
            </div>
        </ion-content>
    </body>
    <script>
        $('document').ready(function(){
            $('#logout').click(function(){
                sessionStorage.clear();
                window.location.href = "index.html";
            });
        });
    </script>
</html>
